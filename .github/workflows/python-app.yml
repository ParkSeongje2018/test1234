name: Our Workflow
on: push
jobs:
  checkout:
    runs-on: self-hosted
  
  steps:
     - name: Check out repository
       uses: actions/checkout@v2

     - name: Set up Python
       uses: actions/setup-python@v2
       with:
         python-version: 3.x

     - name: Run Python script
       run: python main.py.
